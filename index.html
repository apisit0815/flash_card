<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(to right, #e0f7fa, #fff3e0);
      padding: 30px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    h1 {
      color: #00796b;
    }
    textarea {
      width: 100%;
      height: 70px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      resize: vertical;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #f4511e;
    }
    #errorMessage {
      color: #d32f2f;
      margin-top: 15px;
      font-weight: bold;
    }
    #flashcardsContainer {
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      gap: 15px;
      justify-content: center;
    }
    .flashcard {
      width: 220px;
      height: 140px;
      perspective: 1000px;
      cursor: pointer;
      animation: fadeIn 0.5s ease-in-out;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      backface-visibility: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 15px;
      box-sizing: border-box;
    }
    .flashcard-front {
      background-color: #fff59d;
      color: #37474f;
    }
    .flashcard-back {
      background-color: #4dd0e1;
      color: #ffffff;
      transform: rotateY(180deg);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üåü Flashcard Generator üåü</h1>
  <textarea id="topicInput" placeholder="Type a topic (e.g., 'Ocean Animals')..."></textarea>
  <br />
  <button id="generateButton">Generate Flashcards</button>
  <div id="errorMessage"></div>
  <div id="flashcardsContainer"></div>

  <script type="module">
    import { GoogleGenAI } from 'https://esm.run/@google/genai';

    const topicInput = document.getElementById('topicInput');
    const generateButton = document.getElementById('generateButton');
    const flashcardsContainer = document.getElementById('flashcardsContainer');
    const errorMessage = document.getElementById('errorMessage');

    const ai = new GoogleGenAI({
      apiKey: 'YOUR_API_KEY_HERE' // Replace with your actual API key
    });

    generateButton.addEventListener('click', async () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        errorMessage.textContent = '‚ùó Please enter a topic first.';
        flashcardsContainer.textContent = '';
        return;
      }

      errorMessage.textContent = '‚è≥ Generating flashcards...';
      flashcardsContainer.textContent = '';
      generateButton.disabled = true;

      try {
        const prompt = `Generate a list of flashcards for the topic "${topic}". Each flashcard should be in "Term: Definition" format, one per line.`;

        const result = await ai.models.generateContent({
          model: 'gemini-2.0-flash-exp',
          contents: prompt,
        });

        const responseText = result?.text ?? '';
        const flashcards = responseText
          .split('\n')
          .map((line) => {
            const parts = line.split(':');
            if (parts.length >= 2 && parts[0].trim()) {
              const term = parts[0].trim();
              const definition = parts.slice(1).join(':').trim();
              return definition ? { term, definition } : null;
            }
            return null;
          })
          .filter((card) => card !== null);

        if (flashcards.length > 0) {
          errorMessage.textContent = '';
          flashcards.forEach((flashcard, index) => {
            const cardDiv = document.createElement('div');
            cardDiv.classList.add('flashcard');
            cardDiv.dataset.index = index;

            const cardInner = document.createElement('div');
            cardInner.classList.add('flashcard-inner');

            const cardFront = document.createElement('div');
            cardFront.classList.add('flashcard-front');
            cardFront.textContent = flashcard.term;

            const cardBack = document.createElement('div');
            cardBack.classList.add('flashcard-back');
            cardBack.textContent = flashcard.definition;

            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            cardDiv.appendChild(cardInner);

            cardDiv.addEventListener('click', () => {
              cardDiv.classList.toggle('flipped');
            });

            flashcardsContainer.appendChild(cardDiv);
          });
        } else {
          errorMessage.textContent = '‚ö†Ô∏è No flashcards generated. Try another topic.';
        }
      } catch (error) {
        console.error('Error:', error);
        errorMessage.textContent = 'üö´ Something went wrong. Please try again.';
      } finally {
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
