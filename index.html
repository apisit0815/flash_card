<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manual Flashcard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f0f9ff;
      padding: 20px;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #0288d1;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #0288d1;
      color: white;
      cursor: pointer;
      margin-bottom: 20px;
    }
    #flashcardsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .flashcard {
      width: 200px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 10px;
      box-sizing: border-box;
    }
    .flashcard-front {
      background-color: #ffffff;
    }
    .flashcard-back {
      background-color: #4dd0e1;
      color: white;
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>
  <h1>üìù Flashcard Generator</h1>
  <p>Enter one flashcard per line in the format: <strong>Term: Definition</strong></p>
  <textarea id="flashcardInput" placeholder="Example:\nSun: A star at the center of our solar system\nMoon: Earth's natural satellite"></textarea>
  <br />
  <button onclick="generateFlashcards()">Generate Flashcards</button>

  <div id="flashcardsContainer"></div>

  <script>
    function generateFlashcards() {
      const input = document.getElementById('flashcardInput').value.trim();
      const container = document.getElementById('flashcardsContainer');
      container.innerHTML = '';

      const lines = input.split('\n');

      lines.forEach((line) => {
        const parts = line.split(':');
        if (parts.length >= 2) {
          const term = parts[0].trim();
          const definition = parts.slice(1).join(':').trim();

          const cardDiv = document.createElement('div');
          cardDiv.className = 'flashcard';

          const innerDiv = document.createElement('div');
          innerDiv.className = 'flashcard-inner';

          const front = document.createElement('div');
          front.className = 'flashcard-front';
          front.textContent = term;

          const back = document.createElement('div');
          back.className = 'flashcard-back';
          back.textContent = definition;

          innerDiv.appendChild(front);
          innerDiv.appendChild(back);
          cardDiv.appendChild(innerDiv);

          cardDiv.addEventListener('click', () => {
            cardDiv.classList.toggle('flipped');
          });

          container.appendChild(cardDiv);
        }
      });
    }
  </script>
</body>
</html>
