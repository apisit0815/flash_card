<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 60px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #errorMessage {
      color: red;
      margin-top: 10px;
    }
    #flashcardsContainer {
      display: flex;
      flex-wrap: wrap;
      margin-top: 20px;
      gap: 10px;
    }
    .flashcard {
      width: 200px;
      height: 120px;
      perspective: 1000px;
      cursor: pointer;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
    }
    .flashcard.flipped .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      box-sizing: border-box;
      background: #fff;
    }
    .flashcard-back {
      transform: rotateY(180deg);
      background-color: #f0f0f0;
    }
    .term, .definition {
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Flashcard Generator</h1>
  <textarea id="topicInput" placeholder="Enter a topic..."></textarea>
  <button id="generateButton">Generate Flashcards</button>
  <div id="errorMessage"></div>
  <div id="flashcardsContainer"></div>

  <!-- Include Google GenAI SDK -->
  <script type="module">
    import { GoogleGenAI } from 'https://esm.run/@google/genai';

    const topicInput = document.getElementById('topicInput');
    const generateButton = document.getElementById('generateButton');
    const flashcardsContainer = document.getElementById('flashcardsContainer');
    const errorMessage = document.getElementById('errorMessage');

    const ai = new GoogleGenAI({
      apiKey: 'YOUR_API_KEY_HERE' // Replace this with your actual API key
    });

    generateButton.addEventListener('click', async () => {
      const topic = topicInput.value.trim();
      if (!topic) {
        errorMessage.textContent = 'Please enter a topic or some terms and definitions.';
        flashcardsContainer.textContent = '';
        return;
      }

      errorMessage.textContent = 'Generating flashcards...';
      flashcardsContainer.textContent = '';
      generateButton.disabled = true;

      try {
        const prompt = `Generate a list of flashcards for the topic of "${topic}". Each flashcard should have a term and a concise definition. Format the output as a list of "Term: Definition" pairs, with each pair on a new line. Here's an example:
        Hello: Hola
        Goodbye: AdiÃ³s`;

        const result = await ai.models.generateContent({
          model: 'gemini-2.0-flash-exp',
          contents: prompt,
        });

        const responseText = result?.text ?? '';
        if (responseText) {
          const flashcards = responseText
            .split('\n')
            .map((line) => {
              const parts = line.split(':');
              if (parts.length >= 2 && parts[0].trim()) {
                const term = parts[0].trim();
                const definition = parts.slice(1).join(':').trim();
                if (definition) return { term, definition };
              }
              return null;
            })
            .filter((card) => card !== null);

          if (flashcards.length > 0) {
            errorMessage.textContent = '';
            flashcards.forEach((flashcard, index) => {
              const cardDiv = document.createElement('div');
              cardDiv.classList.add('flashcard');
              cardDiv.dataset.index = index;

              const cardInner = document.createElement('div');
              cardInner.classList.add('flashcard-inner');

              const cardFront = document.createElement('div');
              cardFront.classList.add('flashcard-front');
              const termDiv = document.createElement('div');
              termDiv.classList.add('term');
              termDiv.textContent = flashcard.term;
              cardFront.appendChild(termDiv);

              const cardBack = document.createElement('div');
              cardBack.classList.add('flashcard-back');
              const definitionDiv = document.createElement('div');
              definitionDiv.classList.add('definition');
              definitionDiv.textContent = flashcard.definition;
              cardBack.appendChild(definitionDiv);

              cardInner.appendChild(cardFront);
              cardInner.appendChild(cardBack);
              cardDiv.appendChild(cardInner);

              cardDiv.addEventListener('click', () => {
                cardDiv.classList.toggle('flipped');
              });

              flashcardsContainer.appendChild(cardDiv);
            });
          } else {
            errorMessage.textContent = 'No valid flashcards could be generated. Try a different topic.';
          }
        } else {
          errorMessage.textContent = 'Failed to generate flashcards. Try again.';
        }
      } catch (error) {
        console.error('Error generating content:', error);
        errorMessage.textContent = 'An error occurred while generating flashcards.';
      } finally {
        generateButton.disabled = false;
      }
    });
  </script>
</body>
</html>
